<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Carousel Version 1</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

  <div class="container">

    <input type="radio" name="slider" class="d-none" id="s1">
    <input type="radio" name="slider" class="d-none" id="s2">
    <input type="radio" name="slider" class="d-none" id="s3">
    
    <div class=" card">
        <label for="s1" id="slide1">
            <div class="card">
                <div id="calculator">
                    <h2>CALCULATE</h2>
                    <div class="">
                        <input type="text" name="bmi" id="weight" placeholder="Weight In KG">
                        <input type="text" name="bmi" id="height" placeholder="Height In CM">
                        <input type="submit" value="Calculate" id="calculate">
                        <div id="yourBMI">Your BMI Is : <span>00</span></div>
                    </div>
                </div>
            </div>
        </label>
      
      <label for="s2" id="slide2">
        <div class="card">
            <h1>Discount Calculator</h1>
            <div class="box">
            <form action="#">
                <div class="input-item">
                    <label for="amount"> Original price: </label>
                    <input type="text" id="amount">
                </div>
    
                <div class="input-item">
                    <label for="discount-percentage">Select discount %</label>
                    <select name="percentage" id="discount-percentage">
                        <option value="0">0</option>
                        <option value="10">10%</option>
                        <option value="15">15%</option>
                        <option value="20">20%</option>
                        <option value="25">25%</option>
                        <option value="30">30%</option>
                        <option value="35">35%</option>
                        <option value="40">40%</option>
                        <option value="45">45%</option>
                        <option value="50">50%</option>
                        <option value="55">55%</option>
                        <option value="60">60%</option>
                        <option value="65">65%</option>
                        <option value="70">70%</option>
                        <option value="75">75%</option>
                        <option value="80">80%</option>
                    </select>
                </div>
    
                <div class="input-item">
                    <label for="discount-amount"> Discount amount: </label>
                    <input type="text" id="discount-amount" disabled>
                </div>
                
                <div class="input-item">
                    <label for="pay" aria-disabled="true"> Final price:</label>
                    <input type="text" id="pay" disabled>
                </div> 
    
                <button type="submit" class="calculate">Calculate</button>
                <input type="reset" value="Reset" class="reset">
            </form>
           </div>
        </div>
      </label>

      <label for="s3" id="slide3">
        <div class="card">
            <h1>Currency Convertor</h1>
            <div class="box">
                <div class="left_box">
                    <select name="currency" class="currency"></select>
                    <input type="number" name="" id="num">
                </div>
                <div class="right_box">
                    <select name="currency" class="currency"></select>
                    <input type="text" name="" id="ans" disabled>
                </div>
            </div>
            <button type="submit" class="btn" id="btn">Convert</button>
            <input type="reset" value="Reset" class="reset"></input>
        </div>
      </label>

    
    </div>
  </div>

</body>

</html>
